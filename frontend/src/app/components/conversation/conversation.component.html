<!-- user -->
<div class="px-2 hover:bg-primary cursor-pointer" (click)="onSelectUser()">
  <div class="flex gap-4 py-2 px-4">
    <img
      [src]="user()?.imageUrl"
      alt="profile picture"
      class="w-[50px] h-[50px] object-cover rounded-full"
    />
    @if (isOnline()) {
      <div class="absolute w-3 h-3 rounded-full bg-green-500"></div>
    }
    <div class="flex justify-between items-center flex-1">
      <div class="flex flex-col text-white">
        <h3 class="font-bold">{{ user()?.username | titlecase }}</h3>
        <p>{{ lastMessage()?.message }}</p>
      </div>
      @if (hasUnreadMessages()) {
        <div class="h-5 w-5 bg-green-500 rounded-full"></div>
      }
    </div>
  </div>
</div>
<!-- user end -->
