<!-- user -->
<div class="px-2 hover:bg-primary cursor-pointer" (click)="onSelectUser()">
  <div class="flex gap-4 py-2 px-4">
    <img
      [src]="user()?.imageUrl"
      alt="profile picture"
      class="w-[50px] h-[50px] object-cover rounded-full"
    />
    @if (isOnline()) {
      <div class="absolute w-4 h-4 rounded-full bg-white p-[1px]">
        <div class="rounded-full w-full h-full bg-green-500"></div>
      </div>
    }
    <div class="flex justify-between items-center flex-1">
      <div class="flex flex-col text-white">
        <h3 class="font-bold">{{ user()?.username | titlecase }}</h3>
        <p>{{ lastMessage()?.message }}</p>
      </div>
      @if (unreadMessages()!.length > 0) {
        <div
          class="h-5 w-5 bg-[#00a884] rounded-full flex items-center justify-center text-sm"
        >
          {{ unreadMessages()?.length }}
        </div>
      }
    </div>
  </div>
</div>
<!-- user end -->
